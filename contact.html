  <body>
    <header class="page-header">
      <img
        src="img/celine-italia-logo.png"
        alt="Personal Logo of Celine Italia"
        class="page-header__item"
      />
      <nav class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a

          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"

              >My Work</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <h1>Contact</h1>
    <form action="" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email: </label>
      <input type="email" id="contact-email" required />
      <label class="standard-label" for="contact-telephone">Telephone: </label>
      <input
        type="tel"
        pattern="\d{3}[\-]\d{3}[\-]\d{4}"
        id="contact-telephone"
      />
      <label class="standard-label" for="contact-message">Message: </label>
      <textarea maxlength="240" id="contact-message" required></textarea>
      <input type="submit" value="Send Message" id="contact-submit" />
    </form>
    <br />
    <div>
      <a href="tel:815-826-0842">Call Me: 815-826-0842</a>
      <br />
      <a href="celineitalia@yahoo.com">Email Me: celineitalia@yahoo.com</a>
    </div>
    <br />
    <div><a href="mailto:celineitalia@yahoo.com">CONTACT ME</a></div>
    <footer class="page-footer">
      <p>Find me on:</p>
      <div class="social-media">
        <a href="https://github.com/celineitalia"
          ><img src="img/github.svg" alt="GitHub Logo" />
        </a>
        <a href="https://twitter.com/COICodes"
          ><img src="img/twitter.svg" alt="Twitter Logo" />
        </a>
        <a href="https://www.linkedin.com/in/celineitalia/">
          <img src="img/linkedin.svg" alt="LinkedIn Logo" />
        </a>
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
